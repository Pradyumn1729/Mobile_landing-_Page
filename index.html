<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
   <div class="main">
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav-links">
            <ul>
                <li ><a href="https://www.w3schools.com/cssref/pr_pos_z-index.php">home</a></li>
                <li ><a href="#">Phone</a></li>
                <li ><a href="#">Accessories</a></li>
                <li ><a href="#">Cart</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </div>
    </nav>

    <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="images/battery.png" alt="">
                <div>
                    <h1>battery</h1>
                    <p>5000MAh,720hrs Standby </p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/camera.png" alt="">
                <div>
                    <h1>camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png" alt="">
                <div>
                    <h1>display</h1>
                    <p>6.5" Mini-drop fullScreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/processor.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
            </div>
        </div>
            
    </div>
    <div class="controls">

        <img src="images/arrow.png" id="upBtn" >
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">

    </div>
    
   </div>

    <script>
        var circle=document.getElementById("circle");
        var upBtn=document.getElementById("upBtn");
        var downBtn=document.getElementById("downBtn");

        var rotateValue= circle.style.transform;
        var rotateSum;
        // var icon=document.getElementById("icon");
        // icon.onclick=function(){
        //     document.classList.toggle("dark-theme");
        // }
        var isDarkTheme = false;
        icon.onclick = function () {
    if (!isDarkTheme) {
        document.body.style.background = '#000'; // Set the background to black
    } else {
        document.body.style.background = 'linear-gradient(to right, #9c27b0, #8ecdff)'; // Set the background to the gradient
    }
    isDarkTheme = !isDarkTheme; // Toggle the theme
}



        upBtn.onclick= function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue=rotateSum;
        }


        
        downBtn.onclick= function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
